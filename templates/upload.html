  async function selectAccount(account_no, file_document, document_type) {
      const response = await fetch('/confirm_account', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json'
          },
          body: JSON.stringify({
              account_no,
              file_document,

  function generateCustomerID(index) {
            return `CUST-${1000 + index}`;
        }

        // Function to generate Customer Names
        function generateCustomerName(index) {
            return `Customer ${index + 1}`;
        }

        // Automatically populate the table with data
        function populateTable() {
            const tableBody = document.querySelector("#customerTable tbody");

            for (let i = 0; i < 10; i++) { // Add 10 rows dynamically
                const newRow = document.createElement("tr");

                // Generate and append Customer ID
                const customerIdCell = document.createElement("td");
                const customerId = generateCustomerID(i);
                customerIdCell.textContent = customerId;
                newRow.appendChild(customerIdCell);

                // Generate and append Customer Name
                const customerNameCell = document.createElement("td");
                const customerName = generateCustomerName(i);
                customerNameCell.textContent = customerName;
                newRow.appendChild(customerNameCell);

                // Add "View" button in a new column
                const actionsCell = document.createElement("td");
                const viewButton = document.createElement("button");
                viewButton.textContent = "View";
                viewButton.className = "view-button";

                // Add click event to the View button
                viewButton.addEventListener("click", () => {
                    console.log(`Customer ID: ${customerId}, Customer Name: ${customerName}`);
                    alert(`Customer Details\n\nID: ${customerId}\nName: ${customerName}`);
                });

                actionsCell.appendChild(viewButton);
                newRow.appendChild(actionsCell);

                tableBody.appendChild(newRow);
            }
        }

        // Populate table on page load
        window.onload = populateTable;
