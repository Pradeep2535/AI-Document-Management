   <div id="linkModal" class="modal">
      <div class="modal-content">
         <span class="close-modal">&times;</span>
         <h2>Shared Link</h2>
          <div class="form-group">
            <label for="profileLink"></label>
            <input type="text" id="profileLink" class="form-control url-input" readonly />
            <!-- <button class="open-url-btn">Open URL</button> -->
            <button id="copyLinkButton" class="copy-btn">Copy URL</button>
            <button id="sendSMS" data-name="" data-phone="" class="sms-btn">Send SMS</button>
            <button id="sendmail" data-name="" data-email="" class="mail-btn">Send E-Mail</button>
          </div>
          <script>
            document.getElementById('copyLinkButton').addEventListener('click', () => {
               const profileLink = document.getElementById('profileLink');
               profileLink.select();
               document.execCommand('copy');
               alert('URL copied to clipboard');
            });
            document.querySelector('.open-url-btn').addEventListener('click', () => {
               const profileLink = document.getElementById('profileLink');
               window.open(profileLink.value, '_blank');
            });
          </script>
      </div>
   </div>

   <script src="/static/js/script.js"></script>
   <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const salesContainer = document.getElementById('salesContainer');
      
      try {
        const response = await fetch('/fetch_and_display');  // Call Flask endpoint
        const data = await response.json();
        
        const accounts = data.accounts;
  
        salesContainer.innerHTML = '';  // Clear existing content
  
        accounts.forEach(account => {
          const salesCard = document.createElement('div');
          salesCard.classList.add('sales');
          
          // Assign unique data attributes for each button
          salesCard.innerHTML = `
            <div class="update" style="display: flex; margin:5px; justify-content: space-between;">
               <div style="display: flex; align-items: center;">
              <div class="profile-photo" style="margin:10px; margin-right: 20px;  align-items: center; display: flex;">
                <img src="/static/assets/profile-3.jpg" style="width:60px; height:auto" alt=""/>
              </div>
              <div class="message">
                <h4><b>${account.name}</b></h4>
                <p><b>DOB:</b> ${account.dob}</p>
                <p><b>Phone:</b> ${account.phone}</p>
                <p><b>Email:</b> ${account.email}</p>
               </div>
               </div>
                <div class="dialog-actions">
                  <button class="send-link-btn share-btn";"
                    data-name="${account.name}" 
                    data-dob="${account.dob}" 
                    data-phone="${account.phone}" 
                    data-email="${account.email}">
                    Send link
                  </button>
              </div>
            </div>
          `;
          
          salesContainer.appendChild(salesCard);
        });
  
        // Attach event listener to dynamically created buttons
        salesContainer.addEventListener('click', (e) => {
          if (e.target.classList.contains('send-link-btn')) {
            const button = e.target;
            const name = button.getAttribute('data-name');
            const dob = button.getAttribute('data-dob');
            const phone = button.getAttribute('data-phone');
            const email = button.getAttribute('data-email');
  
            const selectedAccount = {
              name,
              dob,
              phone,
              email
            };

            user_data = {
               user_data: selectedAccount
            }
  
            console.log('Selected Account:', selectedAccount);
            console.log(JSON.stringify(user_data   ));
            fetch('/generate_upload_link', {
               method: 'POST',
               headers: {
                  'Content-Type': 'application/json'
               },
               body: JSON.stringify(user_data)
            })
            .then(response => response.json())
            .then(data => {
               const profileLink = document.getElementById('profileLink');
               profileLink.value = data.upload_link;
               document.getElementById('sendSMS').setAttribute('data-name', name);
               document.getElementById('sendSMS').setAttribute('data-phone', phone);
               document.getElementById('sendmail').setAttribute('data-name', name);
               document.getElementById('sendmail').setAttribute('data-email', email);
            })
            .catch(error => {
               console.error('Error generating upload link:', error);
            });
            openModal();
          }
        });
  
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    });

   // Function to open the modal
   function openModal() {
     const modal = document.getElementById('linkModal');
     modal.style.display = 'block';
   }

   // Function to close the modal
   function closeModal() {
     const modal = document.getElementById('linkModal');
     modal.style.display = 'none';
   }

   // Attach event listener to close modal button
   document.querySelector('.close-modal').addEventListener('click', closeModal);

   // Attach event listener to cancel button inside modal
   document.getElementById('cancelSendLink').addEventListener('click', closeModal);

   // Close modal when clicking outside of the modal content
   window.addEventListener('click', (e) => {
     const modal = document.getElementById('linkModal');
     if (e.target === modal) {
      closeModal();
     }
   });

   // send sms via api
   function sendSMS() {
      const profileLink = document.getElementById('profileLink');
      const url = profileLink.value;
      const phone = '2348130000000';  // Replace with recipient's phone number
      const message = `Hello, please upload your documents here: ${url}`;
      const api_key = 'YOUR_API_KEY';  // Replace with your API key
      const api_url = `https://api.smsmobile24.com/send?api_key=${api_key}&to=${phone}&msg=${message}&sender_id=SMSMobile24`;
      
      fetch(api_url)
      .then(response => response.json())
      .then(data => {
        console.log('SMS sent:', data);
        alert('SMS sent successfully');
      })
      .catch(error => {
        console.error('Error sending SMS:', error);
        alert('Failed to send SMS');
      });
   }

   // Attach event listener to send SMS button
   document.getElementById('sendSMS').addEventListener('click', sendSMS);

   // send email via api
   function sendEmail() {
      const profileLink = document.getElementById('profileLink');
      const url = profileLink.value;
      const api_url = 'http://localhost:5000/send_email'; 
      const data = {
         email: document.getElementById('sendmail').getAttribute('data-email'),
         shared_link: url
      };
      fetch(api_url, {
         method: 'POST',
         headers: {
            'Content-Type': 'application/json'
         },
         body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
         console.log('Email sent:', data);
         alert('Email sent successfully');
      })
      .catch(error => {
         console.error('Error sending email:', error);
         alert('Failed to send email');
      });
   }

   // Attach event listener to send email button
   document.getElementById('sendmail').addEventListener('click', sendEmail);

   
  </script>
