<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI/UX</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="/static/css/customer.css">
  
  <style>
    #salesContainer {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    .sales {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
   <div class="container">
      <aside style="position: fixed;">
         
         <div class="top">
           <div class="logo">
             <h2><span class="danger">Appian</span> </h2>
           </div>
           <div class="close" id="close_btn">
            <span class="material-symbols-sharp">
              close
              </span>
           </div>
         </div>
         
          <div class="sidebar">

            <a href="/">
              <span class="material-symbols-sharp">grid_view </span>
              <h3>Dashbord</h3>
           </a>
           <a href="/customer"  class="active">
              <span class="material-symbols-sharp">person_outline </span>
              <h3>Customers</h3>
           </a>
           <a href="/chat">
              <span class="material-symbols-sharp">mail_outline </span>
              <h3>Messages</h3>
           
           </a>
           <a href="/upload">
              <span class="material-symbols-sharp">receipt_long </span>
              <h3>Upload</h3>
           </a>
           <a href="/transaction">
              <span class="material-symbols-sharp">report_gmailerrorred </span>
              <h3>Upload History</h3>
           </a>
           <a href="#">
              <span class="material-symbols-sharp">settings </span>
              <h3>settings</h3>
           </a>
           <a href="#">
              <span class="material-symbols-sharp">add </span>
              <h3>Add policy</h3>
           </a>
           <a href="#">
              <span class="material-symbols-sharp">logout </span>
              <h3 id="logoutButton">logout</h3>

               <!-- Dialog Box -->
                <div id="dialogBox" class="dialog-box">
                    <div class="dialog-content">
                        <h3>Are you sure you want to log out?</h3>
                        <div class="dialog-actions">
                            <button id="confirmLogout" class="confirm-btn">Yes</button>
                            <button id="cancelLogout" class="cancel-btn">Cancel</button>
                        </div>
                    </div>
                </div>
           </a>
          </div>
      </aside>
     

      <main>
        <div class="dashboard-item"> 
            <h1>New Customer</h1>

        <div class="insights" id="salesContainer">
            
        </div>
        </div>
    </main>
      
    

   <script src="/static/js/script.js"></script>
   <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const salesContainer = document.getElementById('salesContainer');
      
      try {
        const response = await fetch('/fetch_and_display');  
        const data = await response.json();
        
        const accounts = data.accounts;
  
        salesContainer.innerHTML = '';  // Clear existing content
  
        accounts.forEach(account => {
          const salesCard = document.createElement('div');
          salesCard.classList.add('sales');
          
          // Assign unique data attributes for each button
          salesCard.innerHTML = `
            <div class="update" style="display: flex; margin:5px;">
              <div class="profile-photo" style="margin:30px;">
                <img src="/static/assets/profile-3.jpg" alt=""/>
              </div>
              <div class="message">
                <h4><b>${account.name}</b></h4>
                <p><b>DOB:</b> ${account.dob}</p>
                <p><b>Phone:</b> ${account.phone}</p>
                <p><b>Email:</b> ${account.email}</p>
                <div class="dialog-actions">
                  <button class="send-link-btn cancel-btn" style="margin:10px;"
                    data-name="${account.name}" 
                    data-dob="${account.dob}" 
                    data-phone="${account.phone}" 
                    data-email="${account.email}">
                    Send link
                  </button>
                </div>
              </div>
            </div>
          `;
          
          salesContainer.appendChild(salesCard);
        });
  
        // Attach event listener to dynamically created buttons
        salesContainer.addEventListener('click', (e) => {
          if (e.target.classList.contains('send-link-btn')) {
            const button = e.target;
            const name = button.getAttribute('data-name');
            const dob = button.getAttribute('data-dob');
            const phone = button.getAttribute('data-phone');
            const email = button.getAttribute('data-email');
  
            const selectedAccount = {
              name,
              dob,
              phone,
              email
            };
  
            console.log('Selected Account:', selectedAccount);
          }
        });
  
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    });
  </script>
  
    
</body>
</html>
